<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report</title>
</head>

<body>
    <div class="container-fluide p-0 h-100">
        <div class="row  h-100 w-100 p-0 m-0 row-cols-lg-2 row-cols-1">
            <div class="p-0 col-lg-2 h-auto">
                ${require("../component/aside.html")}
            </div>
            <div class="d-flex flex-column col-lg-10 h-100 ">
                <div class="row h-25">
                    <header class="header d-flex flex-column justify-content-center align-items-center p-5">
                        <a href="#" class="text-decoration-none mt-3">
                            <div class="account-img d-flex justify-content-center  align-items-center">
                                <span class="d-block h2 fw-bold text-dark">AK</span>
                            </div>
                        </a>
                        <div class="caption text-center mb-3">
                            <h1 class="fw-bold">Anatoliy Kolodkin</h1>
                            <span>Anatoliy@ancosoftware.com</span>
                        </div>

                    </header>
                </div>
                <div class="row h-75">
                    <main class="col d-flex justify-content-center">
                        <div class="container-fluid d-flex flex-column align-items-center">
                            <div class="caption-report text-center d-flex flex-column align-items-center mb-5">
                                <span class="fs-5 fw-bold text-uppercase">Past Weekly Reports</span>
                                <div class="line mt-2"></div>

                            <div class="row w-100">
                                <div class="col-7"></div>

                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col-2">

                            </div>

                                <div class="col-7"></div>
                                <div class="col-1">Morale</div>
                                <div class="col-1">Stress</div>
                                <div class="col-1">Workload</div>

                            </div>
                            <div class="row row-cols-5 w-100 pt-3 pb-3 mt-3 shadow-lg bg-white">
                                <div class="col-7"></div>
                                <div class="col-1">
                                    <div class="emoji-smile fs-1 text-light bg-success d-flex align-items-center justify-content-center">
                                        <i class="bi bi-emoji-laughing"></i>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="emoji-smile fs-1 text-light bg-danger d-flex align-items-center justify-content-center">
                                        <i class="bi bi-emoji-frown"></i>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="emoji-smile fs-1 text-light bg-warning d-flex align-items-center justify-content-center">
                                        <i class="bi bi-emoji-smile"></i>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <a class="btn btn-light" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false"
                                    aria-controls="multiCollapseExample1">Expand <i class="bi bi-caret-down-fill"></i></a>
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                        </div>
                    </main>
                </div>
